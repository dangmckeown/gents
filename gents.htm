<title>Gents - proof of concept</title>

<style>
body{background-color: #cddc16;}
td	{background-repeat: no-repeat;height:100px;width:100px;}
.stall:hover {background-color: #ffdeeb;}
.top	{background-image:url('stall_top.png');}
.bottom	{background-image:url('stall_bottom.png');}
.left	{background-image:url('stall_left.png');}
.right	{background-image:url('stall_right.png');}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
$( document ).ready(function() {

$(".stall").click(function(){

if (!( this.hasClass( "closed" )) ){

	var taken = this.id;
	var oneup = taken - 1;
	var onedown = taken++;
	$( "#" + onedown ).css("background-color", "#cccccc").addClass("closed");	
	$("#" + taken).css("background-color", "#cccccc").addClass("closed");
	$( "#" + oneup ).css("background-color", "#cccccc").addClass("closed");

	// alert(this.classList); //debugging

}

});

});


</script>
